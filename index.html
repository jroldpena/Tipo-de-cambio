<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Cambio BCCR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://indicadoreseconomicos.bccr.fi.cr/IndicadoresEconomicos/Imagenes/LogoBCCR.png" alt="BCCR" height="40">
            <h1>Tipo de Cambio</h1>
            <p id="fecha-actual">Cargando fecha...</p>
        </header>

        <section class="grid-cambio">
            <div class="card buy">
                <span class="label">COMPRA</span>
                <div class="value">₡<span id="compra">0.00</span></div>
            </div>

            <div class="card sell">
                <span class="label">VENTA</span>
                <div class="value">₡<span id="venta">0.00</span></div>
            </div>
        </section>

        <div id="status">Conectando con el servicio...</div>
        <button id="btnActualizar" onclick="actualizarDatos()">Actualizar Datos</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
